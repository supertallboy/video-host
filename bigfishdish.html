<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rayscape 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .video-container {
      width: 100vw;
      height: 100vh;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .video-container img,
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: 53% center; /* Shift view slightly to the right */
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    #coverImage {
      opacity: 1;
      z-index: 2;
    }

    #hoverVideo {
      opacity: 0;
      z-index: 1;
    }

    .active #coverImage {
      opacity: 0;
    }

    .active #hoverVideo {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <img src="bigfishdish.png" alt="Cover Image" id="coverImage">
    <video muted loop playsinline id="hoverVideo">
      <source src="bigfishdish.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const container = document.getElementById('videoContainer');
    const video = document.getElementById('hoverVideo');

    container.addEventListener('mouseenter', () => {
      container.classList.add('active');
      video.play();
    });

    container.addEventListener('mouseleave', () => {
      video.pause();
      container.classList.remove('active');
    });
  </script>
</body>
</html>
